<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let time=new Date().getHours();
			if (time<11&&time>5) {
				alert("Good morning!")
			} else if(time<17&&time>12){
				alert("Good afternoon!")
			}else if(time<24&&time>18||time<4&&time>0){
				alert("Good evening!")
			}
		</script>
	</body>
</html>
